<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Preserve route then redirect
      sessionStorage.redirect = location.href.split('/').pop();
      window.location.replace(window.location.origin);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
